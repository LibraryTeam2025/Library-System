<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Search Media - Library System</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --brown: #4a2c0b;
            --beige: #d4c8b8;
            --light-beige: #f5f0e6;
            --text: #3a2a18;
            --shadow: 0 12px 28px rgba(0,0,0,0.22);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { height:100%; font-family:'Segoe UI', sans-serif; }

        .bg {
            position:fixed; top:0; left:0; width:100%; height:100%;
            background:url('../softimage/search.jpg') center/cover no-repeat;
            filter:brightness(0.88) contrast(1.05);
            z-index:-2;
        }

        .container {
            min-height:100vh;
            display:flex; flex-direction:column; justify-content:flex-start; align-items:center;
            padding:25px 15px;
        }

        .header {
            text-align:center; margin-bottom:25px; color:#fff;
            text-shadow:0 2px 6px rgba(0,0,0,0.6);
        }
        .header h1 {
            font-size:2.1rem; font-weight:700; letter-spacing:1px;
        }
        .header p {
            font-size:1rem; margin-top:6px; color:#f0f0f0;
        }

        .search-bar {
            display:flex; gap:10px; margin-bottom:25px; width:100%; max-width:600px;
            flex-wrap:wrap; justify-content:center;
        }
        .search-input {
            flex:1; min-width:220px; padding:14px 16px; border:1px solid var(--beige);
            border-radius:14px; font-size:1rem; background:#fff; outline:none;
            transition:border 0.3s ease;
        }
        .search-input:focus {
            border-color:var(--brown);
            box-shadow:0 0 0 3px rgba(74,44,11,0.15);
        }
        .filter-select {
            padding:14px 16px; border:1px solid var(--beige); border-radius:14px;
            background:#fff; font-size:1rem; min-width:140px; outline:none;
        }
        .search-btn {
            padding:14px 20px; background:var(--brown); color:#fff; border:none;
            border-radius:14px; font-size:1rem; font-weight:600; cursor:pointer;
            transition:all 0.3s ease; display:flex; align-items:center; gap:8px;
        }
        .search-btn:hover {
            background:#6b5b45; transform:translateY(-2px);
        }

        .results-container {
            background:rgba(255,253,245,0.88);
            padding:24px; border-radius:20px; box-shadow:var(--shadow);
            backdrop-filter:blur(12px); border:1.3px solid rgba(212,200,184,0.35);
            width:100%; max-width:800px; overflow-x:auto;
        }
        table {
            width:100%; border-collapse:collapse; font-size:0.95rem;
        }
        th {
            background:var(--brown); color:#fff; padding:14px 12px; text-align:center;
            font-weight:600; font-size:0.98rem;
        }
        td {
            padding:14px 12px; text-align:center; border-bottom:1px solid #e0d6c8;
            color:var(--text);
        }
        tr:hover {
            background:rgba(212,200,184,0.2);
        }
        .type-badge {
            padding:4px 10px; border-radius:20px; font-size:0.8rem; font-weight:600;
        }
        .book-badge { background:#d4a373; color:#fff; }
        .cd-badge { background:#8b6f47; color:#fff; }

        .action-btn {
            background:none; border:none; cursor:pointer; font-size:1.1rem;
            padding:6px; border-radius:50%; transition:all 0.3s ease;
        }
        .edit-btn { color:#f0ad4e; }
        .edit-btn:hover { background:#f0ad4e; color:#fff; }
        .delete-btn { color:#d9534f; }
        .delete-btn:hover { background:#d9534f; color:#fff; }

        .no-results {
            text-align:center; color:#8a7a64; font-style:italic; padding:30px; font-size:1rem;
        }

        .back-btn {
            display:inline-flex; align-items:center; gap:8px; margin-top:20px;
            color:var(--brown); font-weight:600; text-decoration:none; font-size:0.95rem;
            transition:all 0.3s ease;
        }
        .back-btn:hover { color:#8b6f47; transform:translateX(-4px); }

        @media (max-width: 600px) {
            .header h1 { font-size:1.8rem; }
            .search-bar { flex-direction:column; }
            .search-input, .filter-select, .search-btn { width:100%; }
            th, td { font-size:0.85rem; padding:10px 6px; }
        }
    </style>
</head>
<body>

<div class="bg"></div>

<div class="container">
    <div class="header">
        <h1>Search Media</h1>
        <p>Find any book or CD in the library</p>
    </div>

    <div class="search-bar">
        <input type="text" id="searchInput" class="search-input" placeholder="Search by title, author, ISBN..." />
        <select id="typeFilter" class="filter-select">
            <option value="all">All</option>
            <option value="book">Books</option>
            <option value="cd">CDs</option>
        </select>
        <button class="search-btn" onclick="searchMedia()">
            Search
        </button>
    </div>

    <div class="results-container">
        <table id="resultsTable">
            <thead>
            <tr>
                <th>Type</th>
                <th>Title</th>
                <th>Details</th>
                <th>ID</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="resultsBody">
            </tbody>
        </table>
    </div>

    <a href="menu.html" class="back-btn">
        Back to Menu
    </a>
</div>

<script>
    const mediaData = [
        { type: 'book', title: 'The Great Gatsby', author: 'F. Scott Fitzgerald', id: '978-0-7432-7356-5' },
        { type: 'book', title: '1984', author: 'George Orwell', id: '978-0-452-28423-4' },
        { type: 'cd', title: 'Greatest Hits', artist: 'Queen', id: 'CD-001' },
    ];

    function searchMedia() {
        const query = document.getElementById('searchInput').value.toLowerCase().trim();
        const filter = document.getElementById('typeFilter').value;
        const tbody = document.getElementById('resultsBody');
        tbody.innerHTML = '';

        const filtered = mediaData.filter(item => {
            const matchesQuery =
                item.title.toLowerCase().includes(query) ||
                (item.author && item.author.toLowerCase().includes(query)) ||
                (item.artist && item.artist.toLowerCase().includes(query)) ||
                item.id.toLowerCase().includes(query);
            const matchesType = filter === 'all' || item.type === filter;
            return matchesQuery && matchesType;
        });

        if (filtered.length === 0) {
            tbody.innerHTML = `<tr><td colspan="5" class="no-results">No results found.</td></tr>`;
            return;
        }

        filtered.forEach(item => {
            const row = document.createElement('tr');
            row.innerHTML = `
          <td><span class="type-badge ${item.type}-badge">${item.type.toUpperCase()}</span></td>
          <td><strong>${item.title}</strong></td>
          <td>${item.author || item.artist || '-'}</td>
          <td>${item.id}</td>
          <td>
            <button class="action-btn edit-btn" title="Edit" onclick="alert('Edit ${item.title}')">
              Edit
            </button>
            <button class="action-btn delete-btn" title="Delete" onclick="deleteMedia('${item.id}')">
              Delete
            </button>
          </td>
        `;
            tbody.appendChild(row);
        });
    }

    function deleteMedia(id) {
        if (confirm('Are you sure you want to delete this item?')) {
            alert('Deleted: ' + id);
            searchMedia();
        }
    }

    document.getElementById('searchInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') searchMedia();
    });

    window.onload = searchMedia;
</script>

</body>
</html>
