<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add Media - Library System</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <style>
        :root {
            --brown: #4a2c0b;
            --beige: #d4c8b8;
            --light-beige: #f5f0e6;
            --text: #3a2a18;
            --shadow: 0 12px 28px rgba(0,0,0,0.22);
        }

        * { margin:0; padding:0; box-sizing:border-box; }
        body, html { height:100%; font-family:'Segoe UI', sans-serif; }

        .bg {
            position:fixed; top:0; left:0; width:100%; height:100%;
            background:url('../softimage/menu2.jpg') center/cover no-repeat;
            filter:brightness(0.88) contrast(1.05);
            z-index:-2;
        }

        .container {
            min-height:100vh;
            display:flex; flex-direction:column; justify-content:center; align-items:center;
            padding:20px 15px;
        }

        .header {
            text-align:center; margin-bottom:25px; color:#4a2c0b;
            text-shadow:0 2px 6px rgba(0,0,0,0.6);
        }
        .header h1 {
            font-size:2.1rem; font-weight:700; letter-spacing:1px;
        }
        .header p {
            font-size:1rem; margin-top:6px; color: #4a2c0b;
        }

        /* تبويبات */
        .tabs {
            display:flex; gap:0; margin-bottom:20px; border-radius:12px;
            overflow:hidden; box-shadow:0 6px 16px rgba(0,0,0,0.15);
        }
        .tab {
            flex:1; padding:14px 20px; background:rgba(255,253,245,0.9);
            border:none; font-size:1rem; font-weight:600; color:var(--text);
            cursor:pointer; transition:all 0.3s ease; text-align:center;
            min-width:140px;
        }
        .tab.active {
            background:var(--brown); color:#fff;
        }
        .tab i { margin-right:8px; }

        /* النموذج */
        .form-container {
            background:rgba(255,253,245,0.88);
            padding:28px 24px;
            border-radius:20px;
            box-shadow:var(--shadow);
            backdrop-filter:blur(12px);
            border:1.3px solid rgba(212,200,184,0.35);
            width:100%; max-width:460px;
            transition:all 0.4s ease;
        }

        .form-group {
            margin-bottom:18px;
        }
        label {
            display:block; margin-bottom:6px; color:var(--text); font-weight:600; font-size:0.95rem;
        }
        input, select {
            width:100%; padding:12px 14px; border:1px solid var(--beige);
            border-radius:12px; background:#fff; font-size:0.95rem; color:var(--text);
            outline:none; transition:border 0.3s ease;
        }
        input:focus, select:focus {
            border-color:var(--brown);
            box-shadow:0 0 0 3px rgba(74,44,11,0.15);
        }

        /* زر الإضافة */
        .submit-btn {
            width:100%; padding:14px; background:var(--brown); color:#fff;
            border:none; border-radius:12px; font-size:1rem; font-weight:600;
            cursor:pointer; transition:all 0.3s ease; margin-top:10px;
        }
        .submit-btn:hover {
            background:#6b5b45; transform:translateY(-2px);
            box-shadow:0 8px 20px rgba(0,0,0,0.2);
        }

        /* زر الرجوع */
        .back-btn {
            display:inline-flex; align-items:center; gap:8px; margin-top:15px;
            color:var(--brown); font-weight:600; text-decoration:none; font-size:0.95rem;
            transition:all 0.3s ease;
        }
        .back-btn:hover { color:#8b6f47; transform:translateX(-4px); }

        /* إخفاء النموذج */
        .form-content { display:none; }
        .form-content.active { display:block; animation:fadeIn 0.4s ease; }
        @keyframes fadeIn { from{opacity:0; transform:translateY(10px);} to{opacity:1; transform:translateY(0);} }

        @media (max-width: 480px) {
            .header h1 { font-size:1.8rem; }
            .form-container { padding:22px 18px; }
            .tabs { flex-direction:column; }
            .tab { border-radius:0; }
            .tab:first-child { border-radius:12px 12px 0 0; }
            .tab:last-child { border-radius:0 0 12px 12px; }
        }
    </style>
</head>
<body>

<div class="bg"></div>

<div class="container">
    <div class="header">
        <h1>Add New Media</h1>
        <p>Choose type and fill details</p>
    </div>

    <!-- التبويبات -->
    <div class="tabs">
        <button class="tab active" onclick="switchTab('book')">
            <i class="fas fa-book"></i> Book
        </button>
        <button class="tab" onclick="switchTab('cd')">
            <i class="fas fa-compact-disc"></i> CD
        </button>
    </div>

    <!-- النماذج -->
    <div class="form-container">

        <!-- نموذج الكتاب -->
        <div id="book" class="form-content active">
            <form onsubmit="addBook(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text"  required />
                </div>
                <div class="form-group">
                    <label>Author</label>
                    <input type="text" required />
                </div>
                <div class="form-group">
                    <label>ISBN</label>
                    <input type="text"required />
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Add Book
                </button>
            </form>
        </div>

        <div id="cd" class="form-content">
            <form onsubmit="addCD(event)">
                <div class="form-group">
                    <label>Title</label>
                    <input type="text"  required />
                </div>
                <div class="form-group">
                    <label>Artist</label>
                    <input type="text" required />
                </div>
                <div class="form-group">
                    <label>Album ID</label>
                    <input type="text" required />
                </div>
                <button type="submit" class="submit-btn">
                    <i class="fas fa-plus-circle"></i> Add CD
                </button>
            </form>
        </div>

        <a href="menuAdmin.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Menu
        </a>
    </div>
</div>

<script>
    function switchTab(type) {
        // إخفاء الكل
        document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

        // إظهار المطلوب
        document.getElementById(type).classList.add('active');
        document.querySelector(`.tab[onclick="switchTab('${type}')"]`).classList.add('active');
    }

    function addBook(e) {
        e.preventDefault();
        alert('Book added successfully!');
        // هنا يمكنك إضافة كود Java أو API
    }

    function addCD(e) {
        e.preventDefault();
        alert('CD added successfully!');
        // هنا يمكنك إضافة كود Java أو API
    }
</script>

</body>
</html>
